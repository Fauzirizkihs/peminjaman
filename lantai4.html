<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lantai 4</title>
    <link rel="stylesheet" href="lantai4.css" />
    <style>
      .logout-btn {
        display: block;
        width: 150px;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #ff4d4d;
        color: white;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        border: none;
      }

      .logout-btn:hover {
        background-color: #cc0000;
      }
    </style>
  </head>
  <body>
    <div class="main-box">
      <div class="logo-box">
        <img src="logouin.jpg" alt="UIN Logo" class="uin-logo" />
        <h2 class="faculty-title">Fakultas Sains dan Teknologi</h2>
      </div>
    </div>

    <!-- Navigation for rooms -->
    <div class="floor-box">
      <h2 class="floor-title">Lantai 4</h2>
      <div class="room-grid">
        <div class="room-item" data-room="R. 4.01">R. 4.01</div>
        <div class="room-item" data-room="R. 4.02">R. 4.02</div>
        <div class="room-item" data-room="R. 4.03">R. 4.03</div>
        <div class="room-item" data-room="R. 4.04">R. 4.04</div>
        <div class="room-item" data-room="R. 4.05">R. 4.05</div>
        <div class="room-item" data-room="R. 4.06">R. 4.06</div>
        <div class="room-item" data-room="R. 4.07">R. 4.07</div>
        <div class="room-item" data-room="R. 4.08">R. 4.08</div>
        <div class="room-item" data-room="R. 4.09">R. 4.09</div>
        <div class="room-item" data-room="R. 4.10">R. 4.10</div>
        <div class="room-item" data-room="R. 4.11">R. 4.11</div>
        <div class="room-item" data-room="R. 4.12">R. 4.12</div>
      </div>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>

    <script src="script.js"></script>
  </body>
</html>
