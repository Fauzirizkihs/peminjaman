<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Peminjaman</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logouin.jpg" alt="Logo Fakultas">
            <div class="header-text">FAKULTAS SAINS DAN TEKNOLOGI</div>
             <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
        <div class="title">
            Verifikasi Peminjaman
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Ruangan</th>
                        <th>Tanggal</th>
                        <th>Surat Peminjaman</th> 
                        <th> Waktu</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody> 
                    <tr>
                        <td></td> 
                        <td></td>
                        <td></td>
                        <td>
                        <input type="file" class="file-upload" accept=".pdf, .docx, .jpg, .jpeg, .png">
                        </td> 
                        <td></td>
                        <td class="status">Menunggu Verifikasi</td>
                        <td>
                            <button class="btn-approve">Setujui</button>
                            <button class="btn-reject">Tolak</button>
                            <button class="btn-delete">Hapus</button>
                        </td>
                    </tr>
                </tbody> -
             </table>
        </div>
    </div>
    <script src="script.js"></script>
    <body> 
 </html>
