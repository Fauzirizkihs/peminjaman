<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-btn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Kotak untuk Logo dan Fakultas -->
    <div class="box logo-box">
        <img src="logouin.jpg" alt="logouin.jpg">
        <h2 class="faculty-title">Fakultas Sains dan Teknologi</h2>
    </div>

    <!-- Kotak untuk Login -->
    <div class="box form-box">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="Username atau Nim">Username atau Nim</label>
                <input type="Username atau Nim" id="username atau Nim" placeholder="Enter Username atau Nim">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="remember-section">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
